<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Page Not Found</title>
		
		<style type="text/css">@import url("css/stylesheet.css");</style>
    <style type="text/css">@import url("css/brown.css");</style>
		<link href="css/blue.css" rel="stylesheet" type="text/css" />
		
		<!-- Import google jquery -->
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	
		
		<!-- PNGFix for IE6 -->
		<script type="text/javascript" src="js/jquery.pngFix.js"></script> 
		
		
	</head>
<body>

	<!-- Warp around everything -->
	<div id="warp">
	
		
		<!-- Header top -->
		<div id="header_top"></div>
		<!-- End header top -->
		
		
		<!-- Header -->
		<div id="header">
			<h2>Oops, page not found</h2>
			<h5>Somebody really liked this page, or maybe your mis-typed the URL.</h5>
		</div>
		<!-- End Header -->
		
		
		<!-- The content div -->
		<div id="content">
		
			<!-- text -->
			<div id="text">
				<!-- The info text -->
				<h3>This error is not caused by your browser, operation system, internet connection, oil price or economic crisis.</h3>
        <br />
				<!-- End info text -->
				<p>Don't panic and take relax, click back button on your browser to get previous page.</p>
                
			</div>
			<!-- End info text -->
		
		
			<!-- Book icon -->
			<img id="book" src="images/img-01.png" alt="Book iCon" />
			<!-- End Book icon -->
			
			<div style="clear:both;"></div>
		</div>
		<!-- End Content -->
		
		
		<!-- Footer -->
		<div id="footer">
			
			<div style="clear:both;"></div>
		</div>
		<!-- End Footer -->
		
		
		<!-- Footer bottom -->
		<div id="footer_bottom"></div>
		<!-- End Footer bottom -->
		
		<div style="clear:both;"></div>


	</div>
	<!-- End Warp around everything -->
	
</body>
</html>
